<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <style>
        body{
            background-color: rgb(236, 227, 227)
        }
       .container{
           height: 600px;
          display: flex;
          flex-direction: column;
       }
     
    </style>
    <body>
        <div class="container justify-content-center align-items-center formContainer">
                <form id='loginForm'>
                        <div class="row mb-3">
                                <label for="Username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="Username">
                                </div>
                        </div>
                     
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="Password">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10 offset-sm-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                                Remember Me
                              </label>
                            </div>
                          </div>
                        </div>
                        <!-- <button id='submitBtn' type="submit" class="btn btn-primary">Sign in</button> -->
                        <button id='loginBtn' type="button" class="btn btn-primary w-100">Sign in</button><br>
                        <a href="register.html"  class="btn btn-link d-block m-auto"> Create New Account</a>
                      </form>
                     
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
            
            <script src="script.js"></script>
    </body>
</html>
