 <!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <style>
         body{
            background-color: rgb(236, 227, 227)
        }
       .container{
           display: flex;
           height: 600px;
          

       }
       #formRegistration{
           width: 80%;
       }
     
    </style>
    <body>
      
        <div class="container justify-content-center align-items-center">
                <form  id='formRegistration' >
                        <div class="row mb-3">
                                <label for="Username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="Username" minlength="5" required>
                                </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-8">
                            <input type="password" class="form-control" id="Password" required minlength="5">
                          </div>
                        </div>
                        <div class="row mb-3">
                                <label for="Address" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="Address">
                                </div>
                         </div>
                         <div class="row mb-3">
                            <label for="file" class="col-sm-2 col-form-label">image</label>
                            <div class="col-sm-8">
                              <input type="file" class="form-control" id="file">
                            </div>
                     </div>
                        
                         <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col-sm-8">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                     Male
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                     Female
                                    </label>
                                  </div>
                                
                              </fieldset>
                        <div class="row mb-3">
                          <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                                Remember Me
                              </label>
                            </div>
                          </div>
                        </div>
                        <button type="button" class="btn btn-primary  w-100" id='registerBtn'>Sign Up</button>
                      </form>
        </div>
            
            <script src="jquery.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
           
            <script src="script.js"></script>
            <script>
               $(document).ready(function(){
                
               })
            </script>
    </body>
</html>
